version: '3.8'

services:
  mongodb:
    image: bitnami/mongodb:latest
    environment:
      - MONGODB_ROOT_PASSWORD=password123
      - MONGODB_DATABASE=myapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/bitnami/mongodb
    networks:
      - open-atlas-search

  open-atlas-search:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OAS_MONGODB_URI=mongodb://root:password123@mongodb:27017/myapp?authSource=admin
      - OAS_MONGODB_DATABASE=myapp
    volumes:
      - ./config.yaml:/root/config.yaml
      - search_indexes:/app/indexes
    depends_on:
      - mongodb
    networks:
      - open-atlas-search

volumes:
  mongodb_data:
  search_indexes:

networks:
  open-atlas-search:
    driver: bridge
