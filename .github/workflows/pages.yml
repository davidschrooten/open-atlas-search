name: Deploy Helm Repository to GitHub Pages

on:
  # Runs when helm charts are published
  workflow_run:
    workflows: ["Publish Helm Chart"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying existing content
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          
      - name: Create repository documentation
        run: |
          # Create or update the main README for the repository
          cat > README.md << 'EOF'
          # Open Atlas Search Helm Repository
          
          This is the official Helm repository for Open Atlas Search - a MongoDB full-text search service.
          
          ## Quick Start
          
          ### Add the Repository
          
          ```bash
          helm repo add open-atlas-search https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          helm repo update
          ```
          
          ### Install the Chart
          
          #### Standalone Mode
          ```bash
          helm install my-search open-atlas-search/open-atlas-search \
            --set deploymentMode=standalone \
            --set image.repository=your-registry/open-atlas-search \
            --set image.tag=latest
          ```
          
          #### Cluster Mode
          ```bash
          helm install my-search-cluster open-atlas-search/open-atlas-search \
            --set deploymentMode=cluster \
            --set statefulSet.replicas=3 \
            --set cluster.bootstrap=true \
            --set image.repository=your-registry/open-atlas-search \
            --set image.tag=latest
          ```
          
          ## Available Charts
          
          | Chart | Description | Latest Version |
          |-------|-------------|----------------|
          | open-atlas-search | MongoDB full-text search service with standalone and cluster modes | [Latest](https://github.com/${{ github.repository }}/releases) |
          
          ## Repository Index
          
          The Helm repository index is available at: [index.yaml](./index.yaml)
          
          ## Documentation
          
          - [Chart README](https://github.com/${{ github.repository }}/blob/master/helm/README.md)
          - [Configuration Options](https://github.com/${{ github.repository }}/blob/master/helm/values.yaml)
          - [GitHub Repository](https://github.com/${{ github.repository }})
          
          ## Support
          
          For issues, questions, and contributions, please visit our [GitHub repository](https://github.com/${{ github.repository }}).
          
          ---
          
          Repository updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          EOF
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
